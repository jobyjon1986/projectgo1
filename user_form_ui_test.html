       <div class="container">
          <div style="background: url(https://jobyjon1986.github.io/projectgo1/static-images/banner-header_img.jpg)" class="jumbotron bg-cover text-white">
             <div class="container py-5 text-center">
               <h1 class="display-4 font-weight-bold">ACME User Subscripion Form </h1>
               <p class="font-italic mb-0">Please complete the form and submit for account preference confirmation</p>                  
             </div>
          </div>
        </div>
      <div class="container">
        <form action="success_form.html" id="preferenceform">             
          <div class="form-group">
                <label for="Fname"><b>First Name: </b></label>
                <input type="text" class="form-control" placeholder="Enter Firt name" name="fname" id="fname" required>   
          </div>
              
          <div class="form-group">
                <label for="Lname"><b>Last Name: </b></label>
                <input type="text" class="form-control" placeholder="Enter last name" name="lname" id="lname" required>           
                   
          </div>
          <div class="form-group">
                <label for="category"><b>Choose a category:</b></label>
                  <select id="category" class="form-control" name="category">
                    <option value="Grocery">Grocery</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Furniture">Furniture</option>                    
                </select>  
              </div>
            
              <label for="pricing"><b>Choose a price:</b></label>
              <div class="form-group form-check">                
                   <input type="checkbox" name="price" class="form-check-input" id="price_below100" value="Below $50" checked> <label for="price_below50">Below $100</label>
                 </div>
                 <div class="form-group form-check"> 
                   <input type="checkbox" name="price" class="form-check-input" id="price_50to100" value="$50 - $100"> <label for="price_50to100">Above $100</label>
                 </div>                 
              
              
              <script>    
                const urlParams = new URLSearchParams(window.location.search);
                const fNameparam = urlParams.get('fName');
                console.log(urlParams);
                console.log(fNameparam);
                const lNameparam = urlParams.get('lName');
                $('#fname').val( fNameparam );
                $('#lname').val( lNameparam );
            </script>
              
              <button type="submit" class="btn btn-primary" id="preference-submit">Submit</button>
            </div>           
          </form>
        </div>  
    </body>
